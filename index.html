<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casa Feliz – Domótica e Automação Residencial</title>
  <meta name="description" content="Descubra soluções de domótica com produtos inteligentes compatíveis com Tuya, Alexa e Google Home. Transforme a sua casa com a Casa Feliz." />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #008080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    nav {
      background-color: #e0e0e0;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #008080;
      font-weight: bold;
    }
    nav a:hover {
      color: #e65100;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      padding: 15px;
      max-width: 300px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .price {
      font-weight: bold;
      margin: 10px 0;
      color: #e65100;
    }
    .btn-whatsapp {
      display: inline-block;
      background-color: #25d366;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-whatsapp:hover {
      background-color: #128c4a;
    }
    section#sobre, section#contacto, section#domotica {
      margin: 60px 0;
    }
    section#sobre h2, section#contacto h2, section#domotica h2 {
      text-align: center;
      color: #e65100;
      font-size: 2em;
      margin-bottom: 20px;
    }
    section#sobre p, section#contacto p, section#domotica p {
      max-width: 800px;
      margin: 0 auto;
      color: #555;
    }
    footer {
      background-color: #008080;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .lang-selector {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 999;
      font-weight: bold;
    }
    .lang-selector button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      margin-left: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .lang-selector button:hover {
      background-color: #e65100;
    }
    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 8px 0;
      }
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="lang-selector">
    <button onclick="switchLang('pt')">PT</button>
    <button onclick="switchLang('en')">EN</button>
  </div>

  <header>
    <img src="3217a4d7-6f24-4421-96bc-b7eed0d09c6f.png" alt="Logotipo Casa Feliz">
    <h1 data-pt="Casa Feliz" data-en="Happy Home">Casa Feliz</h1>
    <p data-pt="Ligue a sua casa ao Futuro" data-en="Connect your home to the future">Ligue a sua casa ao Futuro</p>
  </header>

  <nav>
    <a href="#home" data-pt="Início" data-en="Home">Início</a>
    <a href="#produtos" data-pt="Produtos" data-en="Products">Produtos</a>
    <a href="#sobre" data-pt="Sobre" data-en="About">Sobre</a>
    <a href="#contacto" data-pt="Contacto" data-en="Contact">Contacto</a>
  </nav>

  <main>
    <section id="home">
      <h2 data-pt="Bem-vindo à Casa Feliz!" data-en="Welcome to Casa Feliz!">Bem-vindo à Casa Feliz!</h2>
      <p data-pt="Escolha os melhores produtos para tornar a sua casa ainda mais feliz." data-en="Choose the best products to make your home happier.">Escolha os melhores produtos para tornar a sua casa ainda mais feliz.</p>
    </section>

    <!-- Demais secções como produtos, domótica, sobre, contacto, etc. vão aqui... -->

  </main>

  <footer>
    Casa Feliz &copy; 2025 — Criado por Carlos Oliveira •
    <a href="https://github.com/carlos1974-creator/casafeliz" target="_blank" style="color: white;">Repositório no GitHub</a>
  </footer>

  <script>
    function switchLang(lang) {
      localStorage.setItem('lang', lang);
      document.querySelectorAll('[data-pt]').forEach(el => {
        el.textContent = el.getAttribute('data-' + lang);
      });
    }
    function loadLang() {
      const savedLang = localStorage.getItem('lang') || 'pt';
      switchLang(savedLang);
    }
    window.onload = loadLang;
  </script>
</body>
</html>
